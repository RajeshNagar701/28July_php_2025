<script>
	
	function validation(){
	
		var ufn=document.getElementById('ufn').value;
		if(ufn=="" || ufn==null)
		{
			alert('User Firts Name field is required !');
			document.getElementById('ufn').focus();
			return false;
		}
		
		var uln=document.getElementById('uln').value;
		if(uln=="" || uln==null)
		{
			document.getElementById('ulnmsg').innerHTML="User Last Name field is required !"
			document.getElementById('uln').focus();
			return false;
		}
	}
	
</script>
