

<button onclick="plus()">+</button>
<h1 id="number">1</h1>
<button onclick="minus()">-</button>


<script>

	function plus(){
		var num=document.getElementById('number').innerHTML;
		num++;
		document.getElementById('number').innerHTML=num;
	}
	
	function minus(){
		var num=document.getElementById('number').innerHTML;
		if(num>1)
		{
			num--;
			document.getElementById('number').innerHTML=num;
		}
	}
	

</script>
