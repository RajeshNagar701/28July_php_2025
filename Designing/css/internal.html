	<style>
	    /* grouping css */
		
		h1,h2,h3{
			color:red;
			background-color:yellow;
			text-align:center;
		}
		
		
		.demo1{
			text-transform:uppercase;
			text-align:right;
			background-color:pink;
			color:red;
		}
		
		.uline{
			text-decoration:underline;
			text-shadow:5px 5px;
		}
		
		#demo2{
			text-transform:lowercase;
			text-align:left;
			background-color:red;
			color:pink;
		}
		
		
		h4.test{
			background-color:green;
			color:white;			
		}
	</style>
	

</head>
<body>
	
	<h1>Hi i am head</h1>
	<h1>Hi i am head</h1>
	<h1>Hi i am head</h1>
	
	<h2>Hi i am head</h2>
	<h3>Hi i am head</h3>
	
	<p class="demo1">Hi i am paragram from DEMO 1</p>
	<p class="demo1 uline">Hi i am paragram from DEMO 1</p>
	<p class="demo1">Hi i am paragram from DEMO 1</p>
	
	<p id="demo2">Hi i am paragram from DEMO 2</p>
	<p id="demo2">Hi i am paragram from DEMO 2</p>
	<p id="demo2">Hi i am paragram from DEMO 2</p>
	
	<h4 class="test">Hello i am h4 </h4>
	<h5 class="test">Hello i am h4 </h5>
